<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/Main.js"></script>
    </head>
    <style>
        body {
            opacity: 1;
            transition: 1s opacity;
        }

        body.fadeOut {
            opacity: 0;
            transition: none;
        }
    </style>
    <body class='fadeOut'>
        <p id="sent" onclick="sentence()">Click here!</p>
        <p id="slice"></p>
        <button onclick="cut()">Click Here!</button>
        <p id="upper" onclick="upper()">Click here to uppercase Hello, World!</p>
        <p id="find" onclick="look()">What position is tree in the sentence:
        The boy is looking at a tree?<br>Click to find out!</p>
        <p id="numType" onclick="numToLet()">How many apples in a tree?</p>
        <p id="round"></p>
        <button onclick="precise()">PI rounded to the 15th place</button>
        <p id="rt" onclick="roundText()">25.1487234 </p>
        <p id="manyApples" onclick="countThis()">The following sentence cannot
        be changed.</p>
    </body>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('fadeOut');
        })
    </script>
</html>
