<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<script src="JavaScript/JavaScript.js"></script>
    </head>
    <body>
        <h4>What is your favorite house pet?</h4>
        <p>Please select from this list:</p>
        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Mouse</li>
            <li>Rat</li>
            <li>Rabbit</li>
            <li>Hamster</li>
            <li>Guinea pig</li>
            <li>Ferret</li>
            <li>Fish</li>
        </ul>
        <p>Type answer below:</p>
        <input id="answer" type="text" placeholder="Favorite Pet">
        <button onclick="pet()">submit</button>
        <p id="pet"></p>
    </body>
</html>
